    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/angular-material.min.css">

    <link rel="stylesheet" href="css/animations.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>


<div class="container-fluid" style="height:100%" >

    <div ng-controller="AppCtrl" style="height:100%" style="position:relative;" md-theme={{theme}} >

        <md-button  style="z-index: 99;position:absolute; right:0;margin: 8px 14px !important" class=" md-icon-button"  ng-click="toggleRight()" ng-hide="isOpenRight()"
                   aria-label="Menu Sidebar">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>

        <div ng-cloak="" ng-view class="view-frame" style="height:100%">

        </div>


    </div>

    <md-sidenav style="height:100%;overflow:auto !important" class="md-sidenav-right md-whiteframe-z1" md-component-id="right">

        <md-content ng-controller="RightCtrl" layout-padding="">
            <md-button class="md-icon-button pull-right " ng-click="close()"
                       aria-label="Menu Sidebar">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>

            <header class="nav-header text-center">
                <a ng-href="/" class="docs-logo" href="/">
                    <img src="img/svg/logo_richard.svg" alt="" height="250" >
                </a>
            </header>
            <ul>
                <li data-ng-repeat="nav in navigation" data-ng-class="vm.getClass('{{nav.url}}')">
                    <menu-link section="page"  ng-click="close()">

                        <a class="md-button md-ink-ripple text-left side-menu" ng-class="{'active' : isSelected()}"
                           ng-href="{{nav.url}}" ng-click="focusSection()"
                           title="{{nav.name}}"
                           href="{{nav.url}}"
                           aria-label="" >
                            <i data-ng-class="nav.icon" class="fa fa-lg fa-fw text-left"></i>   {{nav.name}}
                        <div class="md-ripple-container"></div></a>
                    </menu-link>

                </li>
            </ul>



        </md-content>

    </md-sidenav>

    <div class="modal fade" id="info-bubble" tabindex="-1" role="dialog" ng-controller="modalController">
        <div class="modal-dialog">
            <div class="modal-content" style="padding:0 !important; background-color:transparent !important;" data-ng-click = "closeSpeechBubble()">
                   <img src="img/svg/startscreen.svg" class="img-responsive">
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>

<script src="js/vendor/jquery-2.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>
    $(window).ready(function() {
        $('#info-bubble').modal();
        console.log("fire")});
</script>
<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/angular-animate.js"></script>
<script src="js/vendor/angular-route.min.js"></script>
<script src="js/vendor/angular-resource.min.js"></script>
<script src="js/vendor/angular-aria.min.js"></script>
<script src="js/vendor/angular-messages.min.js"></script>
<script src="js/vendor/angular-material.min.js"></script>
<script src="js/vendor/svg-assets-cache.js"></script>


<script src="js/app.js"></script>
<script src="js/animations.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>



</body>
</html>

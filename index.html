    <meta name="description" content="Yourkiez.de ist eine Webanwendung, die einen Beitrag zur Beteiligungskultur im Quartier Richardplatz Süd leistet. Auf www.yourkiez.de können schnell und unkompliziert Orte oder Situationen im Quartier positiv oder negativ bewertet werden. Durch wenige Klicks auf die Kiezkarte soll sich ein vielseitiges und buntes Bild vom Richardkiez für die Stadteilversammlung im Jahre 2017 abzeichnen">

<body ng-cloak>


<div class="container-fluid" style="height:100%" >

    <div ng-controller="AppCtrl" style="height:100%" style="position:relative;" md-theme={{theme}} >

        <md-button  style="position:absolute; right:0;margin: 8px 14px !important"
                    class="md-primary md-fab" md-whiteframe="24"
                    ng-click="toggleRight()"
                    ng-hide="isOpenRight()"
                   aria-label="Menu Sidebar">

            <md-icon  class ="material-icons md-raised md-36">menu</md-icon>
        </md-button>

        <div ng-cloak ng-view class="view-frame" style="height:100%">

        </div>


    </div>

    <md-sidenav style="height:100%;overflow:auto !important"
                class="md-sidenav-right"
                md-component-id="right"
                md-whiteframe="24">

        <md-content ng-controller="RightCtrl" layout-padding="">


            <header class="nav-header text-center" ng-click="close()">
                <div class="docs-logo">
                    <img src="img/svg/logo_richard.svg" alt="" height="250" >
                </div>
            </header>
            <ul class="no-padding">
                <li data-ng-repeat="nav in navigation" data-ng-class="vm.getClass('{{nav.url}}')">
                    <menu-link section="page"  ng-click="close()">

                        <a class="md-button md-ink-ripple text-left side-menu" ng-class="{'active' : isSelected()}"
                           ng-href="{{nav.url}}" ng-click="focusSection()"
                           title="{{nav.name}}"
                           href="{{nav.url}}"
                           aria-label="{{nav.name}}" >
                            <i data-ng-class="nav.icon" class="fa fa-lg fa-fw text-left"></i>   {{nav.name}}
                        <div class="md-ripple-container"></div></a>
                    </menu-link>
                </li>
            </ul>



        </md-content>

    </md-sidenav>

    <div class="modal fade" id="info-bubble" tabindex="-1" role="dialog" ng-controller="modalController">
        <div class="modal-dialog">
            <div class="modal-content" style="padding:0 !important; background-color:transparent !important;" data-ng-click = "closeSpeechBubble()">
                   <img src="img/svg/startscreen.svg" class="img-responsive">
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>

<script src="js/vendor/jquery-2.2.1.min.js"></script>

    $(window).ready(function() {

</script>
